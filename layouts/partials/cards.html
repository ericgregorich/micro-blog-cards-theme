<style>
    :root {
    --body-background-color: {{ .Site.Params.light_body_background_color | default "#f0f2f5" }};
    --body-text-color: {{ .Site.Params.light_body_text_color | default "#222222" }};
    --body-accent-color: {{ .Site.Params.light_body_accent_color | default "#222222" }};
    --body-hover-color: {{ .Site.Params.light_body_hover_color | default "#D37C03" }};

    --card-hover-color: {{ .Site.Params.dark_card_hover_color | default "#065ca5" }};

    --shadow-color: {{ .Site.Params.dark_shadow_color | default "#080604" }};
